name: Go

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Setup ZeroMQ
      run: sudo apt-get install libzmq3-dev

    - name: Build
      working-directory: ./Data-collection
      run: go build -v ./main.go

    - name: Test
      working-directory: ./Data-collection
      run: go test -v ./...
